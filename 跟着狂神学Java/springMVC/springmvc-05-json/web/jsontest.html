<head>

    <script type="text/javascript">

        //编写一个JavaScript对象 ES6
        const user = {
            name: "lizhiwei",
            age: 3,
            sex: "nan"
        };

        //将js对象转化为json对象
        var json=JSON.stringify(user);
        console.log(user);
console.log("=================");
        //将json对象转化成JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
