 <script>

//对象传播操作符
var person = {
    name:"荔枝味",
    address:"jiangxi",
    link:"http://baidu.com",
    phone:1234567,
    go(){
        console.log("傻逼");
    }
};
//解构出来
var {name,address,...person2} = person;
console.log(name);
console.log(address);
console.log(person2);
//person2中有link,phone,go(除了前面的name，address都有)

 </script>

</body>
