<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //传统变量和常量的方式，统一使用var
        var name = "lizhiwei";
        var PI = Math.PI;
        console.log(name);
        console.log(PI);

        //ES6定义方式
        let name2 = "lizhiwei";
        var link = "http://baidu.com";
        //定义常量
        const PI2 = Math.PI;
        console.log(name2);
        console.log(PI2);
        console.log(link);
    </script>
</body>
</html>
