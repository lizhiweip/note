<script>

  //对象以key:value存在，获取对象的属性和方法的方式有两种
  //1，通过.
  //2,通过[]

    var titel = "li";
     var link = "http://baidu.com";
     let info2 = {
        titel,
        link,
        go(){
            console.log("我骑车去公司");
        }
     };
     //1,通过.
     console.log(info2);
     console.log(info2.titel);
     info2.go();
     //2.通过[]
     console.log(info2);
     console.log(info2["titel"]);
     console.log(info2["link"]);
     info2["go"]();
