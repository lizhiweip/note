<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--View层 模板-->
<div id="app">
    输入的文本：<input type="text" v-model="message"> {{message}}
    <!--单选框-->
    性别：
    <input type="radio" name="sex" value="男" v-model="option">男
    <input type="radio" name="sex" value="女" v-model="option">女
    <p>{{option}}</p>
    下拉框：
    <select v-model="a">
        <option value="" disabled>--请选择--</option>
        <option>A</option>
        <option selected>B</option>
        <option>C</option>
    </select>
</div>

<!--1,导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        // Model层 数据
        data:{
           message: "",
            option: "",
            a:""
        }
    });
</script>
</body>
</html>
