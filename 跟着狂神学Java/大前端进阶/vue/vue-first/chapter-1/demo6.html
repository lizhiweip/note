<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--View层 模板-->
<div id="app">
     <!--组件-->
    <Lizhiwei v-for="item in items" v-bind:li="item"></Lizhiwei>

</div>

<!--1,导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    //定义一个Vue组件component
    Vue.component("lizhiwei",{
        props:['li'],
        template:'<li>{{li}}</li>'
    });

    let vm = new Vue({
        el: "#app",
        // Model层 数据
        data:{
             items:["Java","Linux","前端"]
        }
    });
</script>
</body>
</html>
