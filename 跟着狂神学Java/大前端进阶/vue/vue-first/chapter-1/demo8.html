<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--View层 模板-->
<div id="app">
    <p>currentTime1:{{currentTime1()}}</p>
    <p>currentTime2:{{currentTime2}}</p>
</div>

<!--1,导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        // Model层 数据
        data:{
            message:"hello,li"
        },
        methods:{
            currentTime1:function(){
                return Date.now();//返回当前时间戳
            }
        },
        computed:{//计算属性：method ,computed 方法名不能重名，重名之后只会调用method的方法
            currentTime2:function(){
                return Date.now();//返回当前时间戳
            }
        }
    });
</script>
</body>
</html>
