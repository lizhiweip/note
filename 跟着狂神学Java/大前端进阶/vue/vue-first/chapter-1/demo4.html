<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--View层 模板-->
<div id="app">
  <button v-on:click="sayHi">click me</button>
</div>

<!--1,导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        // Model层 数据
        data:{
            message:"荔枝味很帅"
        },
        methods:{//方法必须定义在Vue的Method对象中,v-on:事件
            sayHi:function (e) {
                alert(this.message);//this指向vm
            }
        }
    });
</script></body>
</html>
