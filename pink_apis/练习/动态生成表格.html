<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
          <tr>
              <th>姓名</th>
              <th>科目</th>
              <th>成绩</th>
              <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //1.先准备好学生数据
        var datas=[
        {
            name:'张三',
            subject:'javascript',
            score:100
        },{
            name:'李四',
            subject:'javascript',
            score:91
        },{
            name:'王五',
            subject:'javascript',
            score:92 
        }
        ];
        //2,往Tbody里创建行
        var tbody =document.querySelector('tbody');
        for(var i=0;i<datas.length;i++){
            //1,创建tr行
            var tr=document.createElement('tr');
            tbody.appendChild(tr);
            //2,行里面创建单元格 td 单元格的数量取决于每个对象里面的属性个数 for循环遍历对象
            for(var k in datas[i]){  //k得到的是属性名 data[i][k]得到的是属性值 
                //创建单元格
                var td = document.createElement('td');
                td.innerHTML= datas[i][k];
                //把对象里的属性值给td
                tr.appendChild(td);
            }
           //3，创建有删除2个字的单元格
             var td=document.createElement('td');
             tr.append(td);
             td.innerHTML='<a herf="javascript:;">删除</a>'
        }
        //4,删除操作
        var as=document.querySelectorAll('a');
        for(var i=0;i<as.length;i++){
            as[i].onclick =function(){
                //点击a删除a所在行(链接的爸爸的爸爸) node.removeChild(child)
                tbody.removeChild(this.parentNode.parentNode)
                
            }
        }
    </script>
</body>
</html>
