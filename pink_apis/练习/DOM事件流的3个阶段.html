<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }
        
        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        //dom事件流3个阶段
        //1，js代码只能执行捕获或者冒泡中的一个阶段
        //2,onclick和attacheEventListener只能到冒泡阶段
        //3，捕获阶段，如果attachEventListener 第三个参数是true 那么则处于捕获阶段 document->html->body->father->son
        /*var son =document.querySelector('.son');
        son.addEventListener('click',function(){
            alert('son');
        },true)
        var father =document.querySelector('.father');
        father.addEventListener('click',function(){
            alert('father');
        },true)
        */
        //4,冒泡阶段 如果attachEventListener 第三个参数是false或者省略 那么则处于maop阶段 son->father->body->html->document
        son.addEventListener('click',function(){
            alert('son');
        },false)
        var father =document.querySelector('.father');
        father.addEventListener('click',function(){
            alert('father');
        },false )
    </script>
</body>
</html>
