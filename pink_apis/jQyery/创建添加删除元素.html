<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>原来的li</li>
    </ul>
    <div>原来的div</div>
    <script>
        $(function(){
            //1,创建元素
            var li =$("<li>我是后来创建的li<li>")
            //2，添加元素
            
            //(1)内部添加  父子关系
              $("ul").append(li);  //放到内容的后面 
              //$("ul").prepend(li);  //放到内容的前面
            //(2)外部添加  兄弟关系
              var div=$("<div>我是后来的<div>");
                $(".test").after(div);  //在原来的后面添加
                $(".test").before(div);  //在原来的前面添加
            //3，删除元素
              // $("ul").remove();  //自删
               //$("ul").empty();   //删除匹配元素里面的子节点
               //$("ul").html("")   //删除匹配元素里面的子节点
        })
    </script>
</body>
</html>
