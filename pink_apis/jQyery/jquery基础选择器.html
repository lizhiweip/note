<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div>我是div</div>
    <div class="nav">我是nav div </div>
    <p>我是p</p>
    <ol>
        </li>我是ol的</li>
        </li>我是ol的</li>
        </li>我是ol的</li>
        </li>我是ol的</li>
    </ol>
    <ul>
        <li>我是ul的</li>
        <li>我是ul的</li>
        <li>我是ul的</li>
        <li>我是ul的</li>
    </ul>
<script>
    //id选择器 $("#id")
         
    //全选选择器 $("*")

    //类选择器 $(".class")
    $(function(){
            $(".nav");
            //子代选择器
            $("ul li");
         })
    //标签选择器 $("div")

    //并集选择器 $("div,p,li")

    //交集选择器 $("li.current")

</script>
</body>
</html>
